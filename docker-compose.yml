version: '3.8'

services:
  library-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for CSV/JSON source files
      - ./data:/app/data:ro
      # Mount index directory for SQLite database (persistent)
      - ./index:/app/index
      # Mount source code for development (optional, remove for production)
      - ./api:/app/api
      - ./indexer:/app/indexer
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

