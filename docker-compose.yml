version: '3.8'

services:
  library-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: library-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for CSV/JSON source files
      - ./data:/app/data:ro
      # Mount index directory for SQLite database (persistent)
      - ./index:/app/index
      # Mount source code for development (optional, comment out for production)
      - ./server/api:/app/api
      - ./server/indexer:/app/indexer
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  library-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: library-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - library-api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add nginx reverse proxy for production deployment
