<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library - Quote Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: Arial, sans-serif; }
        *:focus { outline: 2px solid #000; outline-offset: 2px; }
    </style>
</head>
<body class="bg-white text-black">
    <div id="app" class="min-h-screen p-4 max-w-6xl mx-auto">
        <!-- Header -->
        <div class="mb-8 pb-6 border-b-2 border-black">
            <h1 class="text-2xl font-bold mb-2">THE LIBRARY</h1>
            <p class="text-gray-600 italic">A Black Mountain Retcon Tool</p>
        </div>

        <!-- Search Form -->
        <form id="searchForm" class="mb-8">
            <div class="mb-4">
                <label class="block text-sm font-bold uppercase tracking-wide mb-2">Search Query</label>
                <div class="flex flex-col sm:flex-row gap-3">
                    <input id="searchInput" type="text" placeholder="Enter search terms..."
                           class="flex-1 border-2 border-gray-300 p-3 bg-white focus:border-black transition-colors">
                    <button type="submit" id="searchBtn"
                            class="px-6 py-3 bg-black text-white font-bold hover:bg-gray-800 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
                        SEARCH
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2 italic">
                    Tip: Use "quotes" for exact phrase matching
                </p>
            </div>
        </form>

        <!-- Results Container -->
        <div id="results"></div>

        <!-- Footer -->
        <div class="mt-16 pt-6 border-t-2 border-gray-200">
            <p class="text-sm text-gray-500 text-center italic">
                Retcon Black Mountain
            </p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const BOOKS_PER_PAGE = 10;
        const QUOTES_PER_EXPAND = 10;

        let currentQuery = '';
        let currentPage = 1;
        let totalResults = 0;
        let currentResults = null;
        let expandedBooks = {};
        let quoteLimits = {};

        // Search form handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            currentQuery = query;
            currentPage = 1;
            await performSearch();
        });

        async function performSearch() {
            const searchBtn = document.getElementById('searchBtn');
            const searchInput = document.getElementById('searchInput');

            searchBtn.innerHTML = 'SEARCHING...';
            searchBtn.disabled = true;
            searchInput.disabled = true;

            try {
                const offset = (currentPage - 1) * BOOKS_PER_PAGE;
                const response = await fetch(
                    `${API_URL}/search?q=${encodeURIComponent(currentQuery)}&offset=${offset}&limit=${BOOKS_PER_PAGE}`
                );
                const data = await response.json();

                if (response.ok) {
                    totalResults = data.total || 0;
                    currentResults = data;
                    expandedBooks = {};
                    quoteLimits = {};
                    renderResults(data);
                } else {
                    renderError('Search failed');
                }
            } catch (error) {
                console.error('Search error:', error);
                renderError('Connection error');
            } finally {
                searchBtn.innerHTML = 'SEARCH';
                searchBtn.disabled = false;
                searchInput.disabled = false;
            }
        }

        function renderResults(data) {
            const container = document.getElementById('results');

            if (!data.results || data.results.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-lg text-gray-600">No matches found</p>
                        <p class="text-sm text-gray-500 mt-2 italic">Try using "quotes" for exact phrase matching</p>
                    </div>
                `;
                return;
            }

            const totalPages = Math.ceil(totalResults / BOOKS_PER_PAGE);

            let html = `
                <div class="mb-6 pb-2 border-b border-gray-300">
                    <span class="font-bold">${totalResults}</span>
                    <span class="text-gray-600"> result${totalResults !== 1 ? 's' : ''} found</span>
                    ${totalPages > 1 ? `
                        <span class="text-gray-500 float-right">
                            Page <span class="font-bold">${currentPage}</span> of ${totalPages}
                        </span>
                    ` : ''}
                </div>
                <div class="space-y-4">
            `;

            data.results.forEach((result, idx) => {
                const bookId = result.book.id;
                const isExpanded = expandedBooks[bookId];
                const quoteLimit = quoteLimits[bookId] || QUOTES_PER_EXPAND;

                html += `
                    <div class="border-l-4 border-gray-900 mb-4 shadow-sm hover:shadow-md transition-shadow bg-white">
                        <div class="p-4 hover:bg-gray-50 transition-colors cursor-pointer" onclick="toggleBook(${bookId})">
                            <div class="flex items-start">
                                <button class="mr-3 text-gray-500 hover:text-black transition-colors"
                                        aria-expanded="${isExpanded}">
                                    ${isExpanded ? '▼' : '▶'}
                                </button>
                                <div class="flex-1">
                                    <h3 class="font-bold text-lg underline decoration-gray-300 underline-offset-2">
                                        ${result.book.title || 'Untitled'}
                                    </h3>
                                    ${result.book.authors ? `
                                        <p class="text-gray-700 mt-1">
                                            <span class="text-gray-500">by</span> ${result.book.authors}
                                        </p>
                                    ` : ''}
                                    ${result.book.year ? `
                                        <span class="text-sm text-gray-500">(${result.book.year})</span>
                                    ` : ''}
                                    <p class="text-sm mt-2">
                                        <span class="font-bold text-black">${result.hits_count}</span>
                                        <span class="text-gray-600"> relevant quote${result.hits_count !== 1 ? 's' : ''}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        ${isExpanded ? renderQuotes(result, bookId, quoteLimit) : ''}
                    </div>
                `;
            });

            html += '</div>';

            // Pagination
            if (totalPages > 1) {
                html += `
                    <div class="mt-8 pt-6 border-t border-gray-300 flex justify-center items-center gap-4">
                        <button onclick="changePage(${currentPage - 1})"
                                ${currentPage === 1 ? 'disabled' : ''}
                                class="font-bold text-gray-700 hover:text-black disabled:text-gray-400 disabled:cursor-not-allowed transition-colors">
                            ← Previous
                        </button>
                        <span class="px-4 py-2 bg-gray-100 font-bold">
                            ${currentPage} / ${totalPages}
                        </span>
                        <button onclick="changePage(${currentPage + 1})"
                                ${currentPage === totalPages ? 'disabled' : ''}
                                class="font-bold text-gray-700 hover:text-black disabled:text-gray-400 disabled:cursor-not-allowed transition-colors">
                            Next →
                        </button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function renderQuotes(result, bookId, quoteLimit) {
            let html = '<div class="border-t border-gray-200">';

            const quotesToShow = result.top_quotes.slice(0, quoteLimit);
            quotesToShow.forEach((quote, idx) => {
                const quoteCitation = `"${quote.quote_text}" — ${result.book.title}, ${result.book.authors || 'Unknown'} (${result.book.year || 'n.d.'}), p. ${quote.page || 'n/a'}`;

                html += `
                    <div class="p-4 border-b border-gray-100 last:border-b-0 hover:bg-gray-50">
                        <div class="flex items-start">
                            <div class="flex-1 pr-3">
                                <blockquote class="text-gray-800 mb-2">
                                    <span class="text-2xl text-gray-300 mr-1">"</span>
                                    <span class="italic">${quote.quote_text}</span>
                                    <span class="text-2xl text-gray-300 ml-1">"</span>
                                </blockquote>
                                ${(quote.page || quote.section) ? `
                                    <div class="text-sm text-gray-500">
                                        ${quote.page ? `<span class="font-semibold">p. ${quote.page}</span>` : ''}
                                        ${quote.page && quote.section ? ' • ' : ''}
                                        ${quote.section ? quote.section : ''}
                                    </div>
                                ` : ''}
                            </div>
                            <button onclick="event.stopPropagation(); copyQuote('${escape(quoteCitation)}')"
                                    class="text-sm text-gray-600 hover:text-black underline transition-colors">
                                copy
                            </button>
                        </div>
                    </div>
                `;
            });

            if (result.top_quotes.length > quoteLimit) {
                const remaining = Math.min(QUOTES_PER_EXPAND, result.top_quotes.length - quoteLimit);
                html += `
                    <div class="p-4 text-center border-t border-gray-200">
                        <button onclick="event.stopPropagation(); expandMoreQuotes(${bookId})"
                                class="text-sm font-bold text-gray-600 hover:text-black underline transition-colors">
                            Show ${remaining} more quotes
                        </button>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        function renderError(message) {
            document.getElementById('results').innerHTML = `
                <div class="text-red-600 text-center py-8 border border-red-300 bg-red-50">
                    Error: ${message}
                </div>
            `;
        }

        function toggleBook(bookId) {
            expandedBooks[bookId] = !expandedBooks[bookId];
            if (!quoteLimits[bookId]) {
                quoteLimits[bookId] = QUOTES_PER_EXPAND;
            }
            if (currentResults) {
                renderResults(currentResults);
            }
        }

        function expandMoreQuotes(bookId) {
            quoteLimits[bookId] = (quoteLimits[bookId] || QUOTES_PER_EXPAND) + QUOTES_PER_EXPAND;
            if (currentResults) {
                renderResults(currentResults);
            }
        }

        async function changePage(page) {
            currentPage = page;
            await performSearch();
        }

        function escape(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '\\"').replace(/\n/g, '\\n');
        }

        function copyQuote(text) {
            const unescaped = text.replace(/\\'/g, "'").replace(/\\"/g, '"').replace(/\\n/g, '\n');
            navigator.clipboard.writeText(unescaped).then(() => {
                console.log('Quote copied to clipboard');
            });
        }

        // Focus on search input on load
        document.getElementById('searchInput').focus();
    </script>
</body>
</html>
