services:
  library-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: library-api
    expose:
      - "8000"
    volumes:
      # Mount data directory for CSV/JSON source files
      - ./data:/app/data:ro
      # Mount index directory for SQLite database (persistent)
      - ./index:/app/index
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    networks:
      - rbm-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  library-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: library-ui
    expose:
      - "3000"
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      - library-api
    restart: unless-stopped
    networks:
      - rbm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  library-nginx:
    image: nginx:alpine
    container_name: library-nginx
    expose:
      - "80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - library-api
      - library-ui
    restart: unless-stopped
    networks:
      - rbm-network
    labels:
      - traefik.enable=true
      - traefik.http.routers.library.rule=Host(`thelibrary.retconblackmountain.info`)
      - traefik.http.routers.library.entrypoints=websecure
      - traefik.http.routers.library.tls.certresolver=letsencrypt
      - traefik.http.services.library.loadbalancer.server.port=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rbm-network:
    name: root_rbm-network
    external: true
